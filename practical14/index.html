<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Resume</title>
  </head>
  <body>
    <h1>Upload Resume (PDF only, max 2MB)</h1>
    <form
      action="http://localhost:3000/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="resume" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
